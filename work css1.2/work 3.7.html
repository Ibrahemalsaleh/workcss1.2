<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Academy</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .header {
            text-align: left;
            margin-bottom: 20px;
        }

        .logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        .logo img{
            max-width: 150px;
            height: auto;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
        }

        .subtitle {
            font-style: italic;
        }

        .gradient-background {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            background-image: linear-gradient(to bottom right,
                #1f1f7a 0%,
                #80005a 50%,
                #d4ff00 50%,
                #05c605 100%);
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            color: white; /* Set text color to white for contrast */
            text-shadow: 2px 2px 4px #000000; /* add text shadow */
        }

        .orange-restricted {
            text-align: center;
            font-size: smaller;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="orange_logo.png" alt="Orange Logo">
        </div>
        <div class="title">أكاديمية البرمجة <br> Coding Academy</div>
        <div class="subtitle">powered by Simplon</div>
    </div>

    <div class="gradient-background">
        This div element has a background gradient.
    </div>

    <div class="orange-restricted">Orange Restricted</div>

</body>
</html>
