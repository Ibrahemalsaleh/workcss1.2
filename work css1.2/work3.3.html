<!DOCTYPE html>
<html>
<head>
  <title>Coding Academy - Background Repeat and Styling Paragraphs</title>
  <style>
    /* Styling for the background pattern (assuming it's an image) */
    body {
      background-image: url('path/to/your/pattern.jpg'); /* Replace with actual image path */
      background-repeat: repeat; /* Repeat the pattern horizontally and vertically */
    }

    /* Styling for paragraphs using class */
    .colored-paragraph {
      color: blue; /* Example color */
    }

    /* Styling for paragraphs using id */
    #second-paragraph {
      color: green;
    }

    #fourth-paragraph {
      color: red;
    }
  </style>
</head>
<body>

  <h1>The background-repeat Property</h1>

  <p class="colored-paragraph">This is some heading.</p>
  <p>The second paragraph.</p>
  <p>The third paragraph.</p>

  <h2>Using IDs for Styling</h2>

  <p>The first paragraph.</p>
  <p id="second-paragraph">The second paragraph.</p>
  <p>The third paragraph.</p>
  <p id="fourth-paragraph">The 4th paragraph.</p>

</body>
</html>
